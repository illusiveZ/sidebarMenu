<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content-="An exmaple of a Dashboard Side Menu bar "
    />
    <meta name="author" content="illusiveZ" />

    <!-- Webpage title -->
    <title>Dashboard Sidebar Menu</title>

    <!-- Styles -->

    <link href="./assets/css/styles.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="sidebar">
      <ul>
        <li class="logo" style="--bg: #333">
          <a href="#">
            <div class="icon">
              <ion-icon name="logo-apple"></ion-icon>
            </div>
            <div class="text">Website Logo</div>
          </a>
        </li>
        <div class="Menulist">
          <li style="--bg: #f44336">
            <a href="#">
              <div class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </div>
              <div class="text">Home</div>
            </a>
          </li>
          <li style="--bg: #0fc70">
            <a href="#">
              <div class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </div>
              <div class="text">Profile</div>
            </a>
          </li>
          <li style="--bg: #2196f3">
            <a href="#">
              <div class="icon">
                <ion-icon name="mail-outline"></ion-icon>
              </div>
              <div class="text">Inbox</div>
            </a>
          </li>
          <li style="--bg: #2196f3">
            <a href="#">
              <div class="icon">
                <ion-icon name="mail-outline"></ion-icon>
              </div>
              <div class="text">Analytics</div>
            </a>
          </li>
          <li style="--bg: #b145e9">
            <a href="#">
              <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
              <div class="text">Order</div>
            </a>
          </li>
          <li style="--bg: #e91e63">
            <a href="#">
              <div class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </div>
              <div class="text">Settings</div>
            </a>
          </li>
        </div>
        <div class="bottom">
          <li style="--bg: #333">
            <a href="">
              <div class="icon"></div>
              <div class="imgBx">
                <img src="./assets/images/profile.jpeg" alt="" />
              </div>
            </a>
          </li>
          <li style="--bg: #333">
            <a href="#">
              <div class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </div>
              <div class="text">Logout</div>
            </a>
          </li>
        </div>
      </ul>
    </div>

    <!-- Start of Scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
